<section class="py-xxl-10 pb-0" id="home">
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="alert alert-danger" *ngIf="erreur==1">
                <strong>login ou mot de passe erron√©s..</strong>
            </div>
            <form>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="connectionDetails.email">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="password" [(ngModel)]="connectionDetails.password" class="form-control">
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="LogIn()" class="btn btn-success">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
